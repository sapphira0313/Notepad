<!DOCTYPE html>

    <!-- å¼•å…¥Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        * {

        body {

        /* é¡¶éƒ¨å¯¼èˆªæ  */
        .navbar {

            padding: 0 12px;
            position: fixed;

        .nav-left {

        .logo {

        }

        /* ä¸»è¦å¸ƒå±€ */
        .app-container {

        }

        /* ä¾§è¾¹æ  */
        .sidebar {
            width: 240px;
            background: #fff;
            overflow-y: auto;
            padding: 16px 0;
            flex-shrink: 0;
            font-size: 16px;
        }

        .sidebar-header {

        .sidebar-title {

            font-weight: 500;
            color: rgba(55, 53, 47, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .new-page-btn {
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            padding: 8px 16px;
            font-size: 14px;
            color: rgba(55, 53, 47, 0.8);
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .new-page-btn:hover {
            background: rgba(55, 53, 47, 0.08);
        }

        .new-page-btn::before {
            content: "+";
            margin-right: 8px;
            font-size: 18px;
        }

        .new-page-btn::after {
            content: "æ–°å»ºé¡µé¢";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 1000;
        }

        .new-page-btn:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .pages-list {
            margin-top: 8px;
        }

        .page-item {
            padding: 6px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 4px;
            display: flex;
            align-items: center;
            color: rgba(55, 53, 47, 0.8);
            position: relative;
        }

        .page-item:hover {
            background: rgba(55, 53, 47, 0.08);
        }

        .page-item.active {
            background: rgba(55, 53, 47, 0.12);
            font-weight: 500;
        }

        .page-item::before {
            content: "ğŸ“„";
            margin-right: 8px;

        }

        .page-actions {
            margin-left: auto;
            opacity: 0;
        }

        .page-item:hover .page-actions {
            opacity: 1;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e00;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 12px;
            position: relative;
        }

        .delete-btn:hover {
            background: rgba(220, 0, 0, 0.1);
        }

        .delete-btn::after {
            content: "åˆ é™¤é¡µé¢";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 1000;
        }

        .delete-btn:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* ä¸»å†…å®¹åŒº */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .page-header {
            padding: 32px 10% 8px;
        }

        .page-title-input {
            width: 100%;
            font-size: 40px;
            font-weight: 700;
            border: none;

            background: transparent;
            color: #333;

        }

        .page-title-input::placeholder {

        }

        .editor-container {

            background: #fff;
        }

        /* Quillç¼–è¾‘å™¨è‡ªå®šä¹‰æ ·å¼ - å»æ‰æ‰€æœ‰è¾¹æ¡† */
        .ql-container {
            font-size: 16px;
            line-height: 1.5;
            border: none !important;
        }

        .ql-editor {
            min-height: 300px;
            padding: 0 !important;
            border: none !important;
            outline: none !important;
        }

        .ql-toolbar {
            border: none !important;
            padding: 10px 0 !important;
            margin-bottom: 10px;
        }

        .ql-editor.ql-blank::before {
            color: rgba(55, 53, 47, 0.4);
            font-style: normal;
        }

        /* å·¥å…·æ æŒ‰é’®æ‚¬åœæç¤º */
        .ql-toolbar button {
            border: none !important;
            border-radius: 4px !important;
            position: relative;
        }

        .ql-toolbar button:hover {
            background: rgba(55, 53, 47, 0.08) !important;
        }

        .ql-toolbar button.ql-active {
            background: rgba(55, 53, 47, 0.12) !important;
        }

        .ql-toolbar button:hover::after {
            content: attr(data-title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 1000;
        }

        .ql-toolbar .ql-picker {
            border: none !important;
            position: relative;
        }

        .ql-toolbar .ql-picker-label {
            border: none !important;
            border-radius: 4px !important;
        }

        .ql-toolbar .ql-picker-options {
            border: none !important;
            border-radius: 4px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1) !important;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(55, 53, 47, 0.4);
        }

        .empty-state-content {
            text-align: center;
            max-width: 400px;
        }

        .empty-state-content .new-page-btn {
            background: #000;
            color: white;
            width: auto;
            display: inline-flex;
            margin-top: 10px;
        }

        .empty-state h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: rgba(55, 53, 47, 0.8);
        }

        .empty-state p {
            font-size: 14px;

        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .page-header, .editor-container {
                padding: 32px 5% 8px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .page-header, .editor-container {
                padding: 24px 3% 8px;
            }
        }

        /* æ·±è‰²æ¨¡å¼æ”¯æŒ */
        @media (prefers-color-scheme: dark) {
            body {
                background: #191919;
                color: #e6e6e6;
            }
            
            .navbar, .sidebar {
                background: #191919;
            }
            
            .editor-container {
                background: #191919;
            }
            
            .page-item {
                color: rgba(230, 230, 230, 0.8);
            }
            
            .page-item:hover {
                background: rgba(255, 255, 255, 0.08);
            }
            
            .page-item.active {
                background: rgba(255, 255, 255, 0.12);
            }
            
            .page-title-input {
                color: #e6e6e6;
                background: #191919;
            }
            
            .logo {
                color: #e6e6e6;
            }
            
            /* Quillæ·±è‰²æ¨¡å¼é€‚é… */
            .ql-toolbar {
                background: #191919 !important;
            }
            
            .ql-container {
                background: #191919 !important;
                color: #e6e6e6 !important;
            }
            
            .ql-editor {
                background: #191919 !important;
                color: #e6e6e6 !important;
            }
            
            .ql-editor.ql-blank::before {
                color: rgba(230, 230, 230, 0.4) !important;
            }
            
            .ql-toolbar .ql-picker-options {
                background: #191919 !important;
                box-shadow: 0 2px 8px rgba(255,255,255,0.1) !important;
            }
        }
    </style>
</head>
<body>
    <!-- é¡¶éƒ¨å¯¼èˆªæ  -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">Notionå…‹éš†</div>
        </div>
    </nav>

    <!-- ä¸»è¦å†…å®¹ -->
    <div class="app-container">
        <!-- ä¾§è¾¹æ  -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">å·¥ä½œåŒº</div>
                <button class="new-page-btn" id="newPageBtn">æ–°å»ºé¡µé¢</button>
            </div>
            <div class="pages-list" id="pagesList"></div>
        </aside>

        <!-- ä¸»å†…å®¹åŒº -->
        <main class="main-content">
            <div class="page-header">
                <input 
                    type="text" 
                    class="page-title-input" 
                    id="pageTitle"
                    placeholder="æœªå‘½å"
                >
            </div>
            <div class="editor-container" id="editorContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-content">
                        <h2>æ¬¢è¿ä½¿ç”¨Notionå…‹éš†</h2>
                        <p>åˆ›å»ºæ‚¨çš„ç¬¬ä¸€ä¸ªé¡µé¢ï¼Œå¼€å§‹è®°å½•æƒ³æ³•ã€åˆ¶å®šè®¡åˆ’æˆ–æ•´ç†ä¿¡æ¯ã€‚</p>
                        <button class="new-page-btn" id="createPageBtn">åˆ›å»ºé¡µé¢</button>
                    </div>
                </div>
                <div id="editorWrapper" style="display: none;">
                    <div id="toolbar"></div>
                    <div id="editor"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- å¼•å…¥Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // å…¨å±€å˜é‡
        let pages = JSON.parse(localStorage.getItem('notionClonePages') || '[]');
        let currentPageId = null;
        let quill = null;

        // åˆå§‹åŒ–
        function init() {
            loadPagesList();
            if (pages.length > 0) {
                openPage(pages[0].id);
            }
            
            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            document.getElementById('newPageBtn').addEventListener('click', createNewPage);
            document.getElementById('createPageBtn').addEventListener('click', createNewPage);
            document.getElementById('pageTitle').addEventListener('input', updatePageTitle);
        }

        // åˆ›å»ºæ–°é¡µé¢
        function createNewPage() {
            const newPage = {
                id: 'page_' + Date.now(),
                title: 'æœªå‘½å',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            pages.unshift(newPage);
            saveData();
            loadPagesList();
            openPage(newPage.id);
        }

        // æ‰“å¼€é¡µé¢
        function openPage(pageId) {
            currentPageId = pageId;
            const page = pages.find(p => p.id === pageId);
            if (page) {
                document.getElementById('pageTitle').value = page.title;
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorWrapper').style.display = 'block';
                initQuillEditor(page.content);
                loadPagesList();
            }
        }

        // åˆå§‹åŒ–Quillç¼–è¾‘å™¨ - ä¿®å¤å·¥å…·æ æ˜¾ç¤ºé—®é¢˜
        function initQuillEditor(content) {
            // å®Œå…¨é‡ç½®ç¼–è¾‘å™¨å®¹å™¨
            const toolbarElement = document.getElementById('toolbar');
            const editorElement = document.getElementById('editor');
            
            // æ¸…ç©ºå®¹å™¨
            toolbarElement.innerHTML = '';
            editorElement.innerHTML = '';
            
            // é”€æ¯ç°æœ‰å®ä¾‹
            if (quill) {
                quill = null;
            }

            // é…ç½®Quill - ä½¿ç”¨æ ‡å‡†é…ç½®
            const quillConfig = {
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'header': [1, 2, 3, false] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link'],
                        ['clean']
                    ]
                },
                theme: 'snow',
                placeholder: 'ç©ºè¡Œ... æŒ‰ \'/\' æŸ¥çœ‹å‘½ä»¤'
            };

            // åˆ›å»ºæ–°çš„Quillå®ä¾‹
            quill = new Quill('#editor', quillConfig);

            // è®¾ç½®å†…å®¹
            if (content) {
                quill.root.innerHTML = content;
            }

            // ç›‘å¬å†…å®¹å˜åŒ–
            quill.on('text-change', function() {
                updatePageContent();
            });

            // ç›‘å¬ç²˜è´´äº‹ä»¶ - åªä¿ç•™çº¯æ–‡æœ¬
            quill.root.addEventListener('paste', function(e) {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text/plain');
                const range = quill.getSelection();
                if (range) {
                    quill.insertText(range.index, text);
                    quill.setSelection(range.index + text.length);
                }
            });

            // ä¸ºå·¥å…·æ æŒ‰é’®æ·»åŠ æ ‡é¢˜å±æ€§
            setTimeout(() => {
                const toolbar = document.querySelector('.ql-toolbar');
                if (toolbar) {
                    // ä¸ºæ ‡å‡†æŒ‰é’®æ·»åŠ æ ‡é¢˜
                    const boldBtn = toolbar.querySelector('.ql-bold');
                    if (boldBtn) boldBtn.setAttribute('data-title', 'ç²—ä½“');
                    
                    const italicBtn = toolbar.querySelector('.ql-italic');
                    if (italicBtn) italicBtn.setAttribute('data-title', 'æ–œä½“');
                    
                    const underlineBtn = toolbar.querySelector('.ql-underline');
                    if (underlineBtn) underlineBtn.setAttribute('data-title', 'ä¸‹åˆ’çº¿');
                    
                    const headerPicker = toolbar.querySelector('.ql-header');
                    if (headerPicker) headerPicker.setAttribute('data-title', 'æ ‡é¢˜');
                    
                    const orderedListBtn = toolbar.querySelector('.ql-list[value="ordered"]');
                    if (orderedListBtn) orderedListBtn.setAttribute('data-title', 'æœ‰åºåˆ—è¡¨');
                    
                    const bulletListBtn = toolbar.querySelector('.ql-list[value="bullet"]');
                    if (bulletListBtn) bulletListBtn.setAttribute('data-title', 'æ— åºåˆ—è¡¨');
                    
                    const linkBtn = toolbar.querySelector('.ql-link');
                    if (linkBtn) linkBtn.setAttribute('data-title', 'é“¾æ¥');
                    
                    const cleanBtn = toolbar.querySelector('.ql-clean');
                    if (cleanBtn) cleanBtn.setAttribute('data-title', 'æ¸…é™¤æ ¼å¼');
                }
            }, 100);
        }

        // æ›´æ–°é¡µé¢å†…å®¹
        function updatePageContent() {
            if (quill && currentPageId) {
                const content = quill.root.innerHTML;
                const page = pages.find(p => p.id === currentPageId);
                if (page) {
                    page.content = content;
                    page.updatedAt = new Date().toISOString();
                    localStorage.setItem('notionClonePages', JSON.stringify(pages));
                }
            }
        }

        // æ›´æ–°é¡µé¢æ ‡é¢˜
        function updatePageTitle() {
            const title = document.getElementById('pageTitle').value;
            const page = pages.find(p => p.id === currentPageId);
            if (page) {
                page.title = title || 'æœªå‘½å';
                page.updatedAt = new Date().toISOString();
                saveData();
                loadPagesList();
            }
        }

        // åˆ é™¤é¡µé¢
        function deletePage(pageId, event) {
            event.stopPropagation();
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé¡µé¢å—ï¼Ÿ')) {
                pages = pages.filter(p => p.id !== pageId);
                saveData();
                loadPagesList();
                
                if (currentPageId === pageId) {
                    if (pages.length > 0) {
                        openPage(pages[0].id);
                    } else {
                        currentPageId = null;
                        document.getElementById('pageTitle').value = '';
                        document.getElementById('emptyState').style.display = 'flex';
                        document.getElementById('editorWrapper').style.display = 'none';
                        quill = null;
                    }
                }
            }
        }

        // åŠ è½½é¡µé¢åˆ—è¡¨
        function loadPagesList() {
            const pagesList = document.getElementById('pagesList');
            pagesList.innerHTML = '';
            
            pages.forEach(page => {
                const pageElement = document.createElement('div');
                pageElement.className = `page-item ${currentPageId === page.id ? 'active' : ''}`;
                pageElement.onclick = () => openPage(page.id);
                
                const title = page.title || 'æœªå‘½å';
                
                pageElement.innerHTML = `
                    <span>${title}</span>
                    <div class="page-actions">
                        <button class="delete-btn" data-page-id="${page.id}">åˆ é™¤</button>
                    </div>
                `;
                
                pagesList.appendChild(pageElement);
            });
            
            // ä¸ºæ‰€æœ‰åˆ é™¤æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pageId = e.target.getAttribute('data-page-id');
                    deletePage(pageId, e);
                });
            });
        }

        // ä¿å­˜æ•°æ®
        function saveData() {
            localStorage.setItem('notionClonePages', JSON.stringify(pages));
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);

        // æ·»åŠ å…¨å±€é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            // Ctrl+N æ–°å»ºé¡µé¢
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                createNewPage();
            }
            // Ctrl+S ä¿å­˜ï¼ˆè™½ç„¶è‡ªåŠ¨ä¿å­˜ï¼Œä½†ä¿æŒä¹ æƒ¯ï¼‰
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                // å·²ç»è‡ªåŠ¨ä¿å­˜äº†
            }
        });
    </script>
</body>
