    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // å…¨å±€å˜é‡
        let pages = JSON.parse(localStorage.getItem('notionClonePages') || '[]');
        let currentPageId = null;
        let quill = null;
        let selectedImage = null;
        let isUpdatingContent = false;

        // åˆå§‹åŒ–
        function init() {
            loadPagesList();
            if (pages.length > 0) {
                openPage(pages[0].id);
            }
            
            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            document.getElementById('newPageBtn').addEventListener('click', createNewPage);
            document.getElementById('createPageBtn').addEventListener('click', createNewPage);
            document.getElementById('pageTitle').addEventListener('input', updatePageTitle);
            
            // ç»‘å®šå›¾ç‰‡æ§åˆ¶é¢æ¿äº‹ä»¶
            bindImageControlEvents();
        }

        // åˆ›å»ºæ–°é¡µé¢
        function createNewPage() {
            const newPage = {
                id: 'page_' + Date.now(),
                title: 'æœªå‘½å',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            pages.unshift(newPage);
            saveData();
            loadPagesList();
            openPage(newPage.id);
        }

        // æ‰“å¼€é¡µé¢
        function openPage(pageId) {
            currentPageId = pageId;
            const page = pages.find(p => p.id === pageId);
            if (page) {
                document.getElementById('pageTitle').value = page.title;
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorWrapper').style.display = 'block';
                initQuillEditor(page.content);
                loadPagesList();
            }
        }

        // åˆå§‹åŒ–Quillç¼–è¾‘å™¨ - ç®€åŒ–å›¾ç‰‡å°ºå¯¸æ§åˆ¶åŠŸèƒ½
        function initQuillEditor(content) {
            // å®Œå…¨é‡ç½®ç¼–è¾‘å™¨å®¹å™¨
            const toolbarElement = document.getElementById('toolbar');
            const editorElement = document.getElementById('editor');
            
            // æ¸…ç©ºå®¹å™¨
            toolbarElement.innerHTML = '';
            editorElement.innerHTML = '';
            
            // é”€æ¯ç°æœ‰å®ä¾‹
            if (quill) {
                quill = null;
            }

            // é…ç½®Quill
            const quillConfig = {
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],  // åŸºç¡€æ ¼å¼
                        [{ 'color': [] }],  // æ–‡å­—é¢œè‰²
                        [{ 'header': [1, 2, 3, false] }],  // æ ‡é¢˜
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],  // æ ‡å‡†åˆ—è¡¨
                        ['link', 'image'],  // é“¾æ¥å’Œå›¾ç‰‡
                        ['clean']  // æ¸…é™¤æ ¼å¼
                    ]
                },
                theme: 'snow',
                placeholder: 'ç©ºè¡Œ... æŒ‰ \'/\' æŸ¥çœ‹å‘½ä»¤'
            };

            // åˆ›å»ºæ–°çš„Quillå®ä¾‹
            quill = new Quill('#editor', quillConfig);

            // è®¾ç½®å†…å®¹
            if (content) {
                quill.root.innerHTML = content;
            }

            // å†…å®¹å˜åŒ–ç›‘å¬
            let updateTimer = null;
            quill.on('text-change', function() {
                clearTimeout(updateTimer);
                updateTimer = setTimeout(() => {
                    if (!isUpdatingContent) {
                        updatePageContent();
                    }
                }, 100);
            });

            // ä¸ºå·¥å…·æ æŒ‰é’®æ·»åŠ æ ‡é¢˜å±æ€§
            setTimeout(() => {
                const toolbar = document.querySelector('.ql-toolbar');
                if (toolbar) {
                    // ä¸ºæ ‡å‡†æŒ‰é’®æ·»åŠ æ ‡é¢˜
                    const boldBtn = toolbar.querySelector('.ql-bold');
                    if (boldBtn) boldBtn.setAttribute('data-title', 'ç²—ä½“');
                    
                    const italicBtn = toolbar.querySelector('.ql-italic');
                    if (italicBtn) italicBtn.setAttribute('data-title', 'æ–œä½“');
                    
                    const underlineBtn = toolbar.querySelector('.ql-underline');
                    if (underlineBtn) underlineBtn.setAttribute('data-title', 'ä¸‹åˆ’çº¿');
                    
                    // æ–‡å­—é¢œè‰²æŒ‰é’®
                    const colorPicker = toolbar.querySelector('.ql-color');
                    if (colorPicker) colorPicker.setAttribute('data-title', 'æ–‡å­—é¢œè‰²');
                    
                    const headerPicker = toolbar.querySelector('.ql-header');
                    if (headerPicker) headerPicker.setAttribute('data-title', 'æ ‡é¢˜');
                    
                    const orderedListBtn = toolbar.querySelector('.ql-list[value="ordered"]');
                    if (orderedListBtn) orderedListBtn.setAttribute('data-title', 'æœ‰åºåˆ—è¡¨');
                    
                    const bulletListBtn = toolbar.querySelector('.ql-list[value="bullet"]');
                    if (bulletListBtn) bulletListBtn.setAttribute('data-title', 'æ— åºåˆ—è¡¨');
                    
                    const linkBtn = toolbar.querySelector('.ql-link');
                    if (linkBtn) linkBtn.setAttribute('data-title', 'é“¾æ¥');
                    
                    const imageBtn = toolbar.querySelector('.ql-image');
                    if (imageBtn) imageBtn.setAttribute('data-title', 'æ’å…¥å›¾ç‰‡');
                    
                    const cleanBtn = toolbar.querySelector('.ql-clean');
                    if (cleanBtn) cleanBtn.setAttribute('data-title', 'æ¸…é™¤æ ¼å¼');
                }
            }, 100);

            // æ·»åŠ å›¾ç‰‡ç‚¹å‡»äº‹ä»¶ - å›¾ç‰‡å°ºå¯¸æ§åˆ¶
            quill.root.addEventListener('click', function(e) {
                // å›¾ç‰‡ç‚¹å‡»äº‹ä»¶
                if (e.target.tagName === 'IMG') {
                    handleImageClick(e);
                } else {
                    clearImageSelection();
                }
            });

            // å›¾ç‰‡åŒå‡»äº‹ä»¶ - é‡ç½®å°ºå¯¸
            quill.root.addEventListener('dblclick', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.target.style.width = '';
                    e.target.style.height = '';
                    updatePageContent();

            // è‡ªå®šä¹‰å›¾ç‰‡å¤„ç†
            const imageHandler = function() {
                const input = document.createElement('input');
                input.setAttribute('type', 'file');
                input.setAttribute('accept', 'image/*');
                input.click();
                
                input.onchange = function() {
                    const file = input.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const base64Image = e.target.result;
                            const range = quill.getSelection();
                            quill.insertEmbed(range.index, 'image', base64Image);
                        };
                        reader.readAsDataURL(file);
                    }
                };
            };

            const toolbar = quill.getModule('toolbar');
            toolbar.addHandler('image', imageHandler);

            // é¼ æ ‡æ»šè½®è°ƒæ•´å›¾ç‰‡å°ºå¯¸åŠŸèƒ½
            quill.root.addEventListener('wheel', function(e) {
                if (selectedImage && e.ctrlKey) {
                    e.preventDefault();
                    adjustImageSizeByWheel(e.deltaY);
                }
            });

            // é”®ç›˜å¿«æ·é”®è°ƒæ•´å›¾ç‰‡å°ºå¯¸
            quill.root.addEventListener('keydown', function(e) {
                if (selectedImage) {
                    if (e.ctrlKey && (e.key === '+' || e.key === '=')) {
                        e.preventDefault();
                        adjustImageSize(1.1);
                    } else if (e.ctrlKey && e.key === '-') {
                        e.preventDefault();
                        adjustImageSize(0.9);
                    } else if (e.key === 'Delete' || e.key === 'Backspace') {
                        // åˆ é™¤é€‰ä¸­çš„å›¾ç‰‡
                        if (selectedImage) {
                            const range = quill.getSelection();
                            const imgIndex = Array.from(quill.root.querySelectorAll('*')).indexOf(selectedImage);
                            if (imgIndex >= 0) {
                                quill.deleteText(imgIndex, 1);
                                selectedImage = null;
                                hideControlPanel();
                                updatePageContent();
                            }
                        }
                    }
                }
            });
        }

        // å¤„ç†å›¾ç‰‡ç‚¹å‡» - æ˜¾ç¤ºæ§åˆ¶é¢æ¿
        function handleImageClick(e) {
            clearImageSelection();
            e.target.classList.add('ql-image-selected');
            selectedImage = e.target;
            showControlPanel(e.target);
            updateControlPanel();
        }

        // æ¸…é™¤å›¾ç‰‡é€‰æ‹©
        function clearImageSelection() {
            const selectedImages = document.querySelectorAll('.ql-editor img.ql-image-selected');
            selectedImages.forEach(img => {
                img.classList.remove('ql-image-selected');
            });
            selectedImage = null;
            hideControlPanel();
        }

        // æ˜¾ç¤ºå›¾ç‰‡æ§åˆ¶é¢æ¿
        function showControlPanel(imageElement) {
            const controls = document.getElementById('imageControls');
            const rect = imageElement.getBoundingClientRect();
            const containerRect = document.querySelector('.editor-container').getBoundingClientRect();
            
            controls.style.left = (rect.left + window.scrollX) + 'px';
            controls.style.top = (rect.top + window.scrollY - 60) + 'px';
            controls.classList.add('show');
        }

        // éšè—å›¾ç‰‡æ§åˆ¶é¢æ¿
        function hideControlPanel() {
            const controls = document.getElementById('imageControls');
            controls.classList.remove('show');
        }

        // æ›´æ–°æ§åˆ¶é¢æ¿æ•°å€¼
        function updateControlPanel() {
            if (selectedImage) {
                document.getElementById('widthInput').value = Math.round(selectedImage.offsetWidth);
                document.getElementById('heightInput').value = Math.round(selectedImage.offsetHeight);
            }
        }

        // ç»‘å®šå›¾ç‰‡æ§åˆ¶é¢æ¿äº‹ä»¶
        function bindImageControlEvents() {
            // å®½åº¦è¾“å…¥æ¡†
            document.getElementById('widthInput').addEventListener('input', function() {
                if (selectedImage) {
                    const width = parseInt(this.value);
                    if (!isNaN(width) && width >= 50) {
                        selectedImage.style.width = width + 'px';
                        // ä¿æŒå®½é«˜æ¯”
                        const aspectRatio = selectedImage.naturalHeight / selectedImage.naturalWidth;
                        selectedImage.style.height = (width * aspectRatio) + 'px';
                        updatePageContent();
                    }
                }
            });

            // é«˜åº¦è¾“å…¥æ¡†
            document.getElementById('heightInput').addEventListener('input', function() {
                if (selectedImage) {
                    const height = parseInt(this.value);
                    if (!isNaN(height) && height >= 50) {
                        selectedImage.style.height = height + 'px';
                        // ä¿æŒå®½é«˜æ¯”
                        const aspectRatio = selectedImage.naturalWidth / selectedImage.naturalHeight;
                        selectedImage.style.width = (height * aspectRatio) + 'px';
                        updatePageContent();
                    }
                }
            });

            // é¢„è®¾å°ºå¯¸æŒ‰é’® - ç®€åŒ–ä¸ºåªæœ‰å°å’Œå¤§
            document.getElementById('smallBtn').addEventListener('click', function() {
                if (selectedImage) {
                    adjustImageSize(0.7);
                }
            });

            document.getElementById('largeBtn').addEventListener('click', function() {
                if (selectedImage) {
                    adjustImageSize(1.3);
                }
            });

            // é‡ç½®æŒ‰é’®
            document.getElementById('resetBtn').addEventListener('click', function() {
                if (selectedImage) {
                    selectedImage.style.width = '';
                    selectedImage.style.height = '';
                    updatePageContent();
                    updateControlPanel();
                }
            });

            // ç‚¹å‡»å…¶ä»–åœ°æ–¹éšè—æ§åˆ¶é¢æ¿
            document.addEventListener('click', function(e) {
                if (selectedImage && !e.target.closest('.ql-editor img') && !e.target.closest('.image-controls')) {
                    clearImageSelection();
                }
            });
        }

        // è°ƒæ•´å›¾ç‰‡å°ºå¯¸ï¼ˆå€æ•°ï¼‰
        function adjustImageSize(scale) {
            if (selectedImage) {
                const currentWidth = selectedImage.offsetWidth;
                const currentHeight = selectedImage.offsetHeight;
                const newWidth = Math.max(50, currentWidth * scale);
                const newHeight = Math.max(50, currentHeight * scale);
                
                selectedImage.style.width = newWidth + 'px';
                selectedImage.style.height = newHeight + 'px';
                updatePageContent();
                updateControlPanel();
            }
        }

        // é¼ æ ‡æ»šè½®è°ƒæ•´å›¾ç‰‡å°ºå¯¸
        function adjustImageSizeByWheel(deltaY) {
            if (selectedImage) {
                const scale = deltaY > 0 ? 0.9 : 1.1;
                adjustImageSize(scale);
            }
        }

        // æ›´æ–°é¡µé¢å†…å®¹
        function updatePageContent(immediate = false) {
            if (quill && currentPageId) {
                isUpdatingContent = true;
                const content = quill.root.innerHTML;
                const page = pages.find(p => p.id === currentPageId);
                if (page) {
                    page.content = content;
                    page.updatedAt = new Date().toISOString();
                    localStorage.setItem('notionClonePages', JSON.stringify(pages));
                }
                isUpdatingContent = false;
            }
        }

        // æ›´æ–°é¡µé¢æ ‡é¢˜
        function updatePageTitle() {
            const title = document.getElementById('pageTitle').value;
            const page = pages.find(p => p.id === currentPageId);
            if (page) {
                page.title = title || 'æœªå‘½å';
                page.updatedAt = new Date().toISOString();
                saveData();
                loadPagesList();
            }
        }

        // åˆ é™¤é¡µé¢
        function deletePage(pageId, event) {
            event.stopPropagation();
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé¡µé¢å—ï¼Ÿ')) {
                pages = pages.filter(p => p.id !== pageId);
                saveData();
                loadPagesList();
                
                if (currentPageId === pageId) {
                    if (pages.length > 0) {
                        openPage(pages[0].id);
                    } else {
                        currentPageId = null;
                        document.getElementById('pageTitle').value = '';
                        document.getElementById('emptyState').style.display = 'flex';
                        document.getElementById('editorWrapper').style.display = 'none';
                        quill = null;
                    }
                }
            }
        }

        // åŠ è½½é¡µé¢åˆ—è¡¨
        function loadPagesList() {
            const pagesList = document.getElementById('pagesList');
            pagesList.innerHTML = '';
            
            pages.forEach(page => {
                const pageElement = document.createElement('div');
                pageElement.className = `page-item ${currentPageId === page.id ? 'active' : ''}`;
                pageElement.onclick = () => openPage(page.id);
                
                const title = page.title || 'æœªå‘½å';
                
                pageElement.innerHTML = `
                    <span>${title}</span>
                    <div class="page-actions">
                        <button class="delete-btn" data-page-id="${page.id}">åˆ é™¤</button>
                    </div>
                `;
                
                pagesList.appendChild(pageElement);
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pageId = e.target.getAttribute('data-page-id');
                    deletePage(pageId, e);
                });
            });
        }

        // ä¿å­˜æ•°æ®
        function saveData() {
            localStorage.setItem('notionClonePages', JSON.stringify(pages));
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);

        // æ·»åŠ å…¨å±€é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                createNewPage();
            }
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
            }
        });
    </script>
</body>
