<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotionÂÖãÈöÜ</title>
    <!-- ÂºïÂÖ•Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        }

        body {
            background: #fff;
            color: #333;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
        }

        /* È°∂ÈÉ®ÂØºËà™Ê†è */
        .navbar {
            height: 45px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 12px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            font-size: 14px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .logo {
            font-weight: 600;
            font-size: 14px;
            color: #000;
        }

        /* ‰∏ªË¶ÅÂ∏ÉÂ±Ä */
        .app-container {
            display: flex;
            height: 100vh;
            padding-top: 45px;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 240px;
            background: #fff;
            overflow-y: auto;
            padding: 16px 0;
            flex-shrink: 0;
            font-size: 16px;
        }

        .sidebar-header {
            padding: 0 16px 8px;
            margin-bottom: 8px;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 500;
            color: rgba(55, 53, 47, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .new-page-btn {
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            padding: 8px 16px;
            font-size: 14px;
            color: rgba(55, 53, 47, 0.8);
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .new-page-btn:hover {
            background: rgba(55, 53, 47, 0.08);
        }

        .new-page-btn::before {
            content: "+";
            margin-right: 8px;
            font-size: 18px;
        }

        .new-page-btn::after {
            content: "Êñ∞Âª∫È°µÈù¢";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 1000;
        }

        .new-page-btn:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .pages-list {
            margin-top: 8px;
        }

        .page-item {
            padding: 6px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 4px;
            display: flex;
            align-items: center;
            color: rgba(55, 53, 47, 0.8);
            position: relative;
        }

        .page-item:hover {
            background: rgba(55, 53, 47, 0.08);
        }

        .page-item.active {
            background: rgba(55, 53, 47, 0.12);
            font-weight: 500;
        }

        .page-item::before {
            content: "üìÑ";
            margin-right: 8px;
            font-size: 12px;
        }

        .page-actions {
            margin-left: auto;
            opacity: 0;
        }

        .page-item:hover .page-actions {
            opacity: 1;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e00;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 12px;
            position: relative;
        }

        .delete-btn:hover {
            background: rgba(220, 0, 0, 0.1);
        }

        .delete-btn::after {
            content: "Âà†Èô§È°µÈù¢";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 1000;
        }

        .delete-btn:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .page-header {
            padding: 32px 10% 8px;
        }

        .page-title-input {
            width: 100%;
            font-size: 40px;
            font-weight: 700;
            border: none;
            outline: none;
            background: transparent;
            color: #333;
            font-family: inherit;
        }

        .page-title-input::placeholder {
            color: rgba(55, 53, 47, 0.4);
        }

        .editor-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 10%;
            background: #fff;
        }

        /* QuillÁºñËæëÂô®Ëá™ÂÆö‰πâÊ†∑Âºè - ÂéªÊéâÊâÄÊúâËæπÊ°Ü */
        .ql-container {
            font-size: 16px;
            line-height: 1.5;
            border: none !important;
        }

        .ql-editor {
            min-height: 300px;
            padding: 0 !important;
            border: none !important;
            outline: none !important;
        }

        .ql-toolbar {
            border: none !important;
            padding: 10px 0 !important;
            margin-bottom: 10px;
        }

        .ql-editor.ql-blank::before {
            color: rgba(55, 53, 47, 0.4);
            font-style: normal;
        }

        /* Â∑•ÂÖ∑Ê†èÊåâÈíÆÊÇ¨ÂÅúÊèêÁ§∫ */
        .ql-toolbar button {
            border: none !important;
            border-radius: 4px !important;
            position: relative;
        }

        .ql-toolbar button:hover {
            background: rgba(55, 53, 47, 0.08) !important;
        }

        .ql-toolbar button.ql-active {
            background: rgba(55, 53, 47, 0.12) !important;
        }

        .ql-toolbar button:hover::after {
            content: attr(data-title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 1000;
        }

        .ql-toolbar .ql-picker {
            border: none !important;
            position: relative;
        }

        .ql-toolbar .ql-picker-label {
            border: none !important;
            border-radius: 4px !important;
        }

        .ql-toolbar .ql-picker-options {
            border: none !important;
            border-radius: 4px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1) !important;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(55, 53, 47, 0.4);
        }

        .empty-state-content {
            text-align: center;
            max-width: 400px;
        }

        .empty-state-content .new-page-btn {
            background: #000;
            color: white;
            width: auto;
            display: inline-flex;
            margin-top: 10px;
        }

        .empty-state h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: rgba(55, 53, 47, 0.8);
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .page-header, .editor-container {
                padding: 32px 5% 8px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .page-header, .editor-container {
                padding: 24px 3% 8px;
            }
        }

        /* Ê∑±Ëâ≤Ê®°ÂºèÊîØÊåÅ */
        @media (prefers-color-scheme: dark) {
            body {
                background: #191919;
                color: #e6e6e6;
            }
            
            .navbar, .sidebar {
                background: #191919;
            }
            
            .editor-container {
                background: #191919;
            }
            
            .page-item {
                color: rgba(230, 230, 230, 0.8);
            }
            
            .page-item:hover {
                background: rgba(255, 255, 255, 0.08);
            }
            
            .page-item.active {
                background: rgba(255, 255, 255, 0.12);
            }
            
            .page-title-input {
                color: #e6e6e6;
                background: #191919;
            }
            
            .logo {
                color: #e6e6e6;
            }
            
            /* QuillÊ∑±Ëâ≤Ê®°ÂºèÈÄÇÈÖç */
            .ql-toolbar {
                background: #191919 !important;
            }
            
            .ql-container {
                background: #191919 !important;
                color: #e6e6e6 !important;
            }
            
            .ql-editor {
                background: #191919 !important;
                color: #e6e6e6 !important;
            }
            
            .ql-editor.ql-blank::before {
                color: rgba(230, 230, 230, 0.4) !important;
            }
            
            .ql-toolbar .ql-picker-options {
                background: #191919 !important;
                box-shadow: 0 2px 8px rgba(255,255,255,0.1) !important;
            }
        }
    </style>
</head>
<body>
    <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">NotionÂÖãÈöÜ</div>
        </div>
    </nav>

    <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
    <div class="app-container">
        <!-- ‰æßËæπÊ†è -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Â∑•‰ΩúÂå∫</div>
                <button class="new-page-btn" id="newPageBtn">Êñ∞Âª∫È°µÈù¢</button>
            </div>
            <div class="pages-list" id="pagesList"></div>
        </aside>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
        <main class="main-content">
            <div class="page-header">
                <input 
                    type="text" 
                    class="page-title-input" 
                    id="pageTitle"
                    placeholder="Êú™ÂëΩÂêç"
                >
            </div>
            <div class="editor-container" id="editorContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-content">
                        <h2>Ê¨¢Ëøé‰ΩøÁî®NotionÂÖãÈöÜ</h2>
                        <p>ÂàõÂª∫ÊÇ®ÁöÑÁ¨¨‰∏Ä‰∏™È°µÈù¢ÔºåÂºÄÂßãËÆ∞ÂΩïÊÉ≥Ê≥ï„ÄÅÂà∂ÂÆöËÆ°ÂàíÊàñÊï¥ÁêÜ‰ø°ÊÅØ„ÄÇ</p>
                        <button class="new-page-btn" id="createPageBtn">ÂàõÂª∫È°µÈù¢</button>
                    </div>
                </div>
                <div id="editorWrapper" style="display: none;">
                    <div id="toolbar"></div>
                    <div id="editor"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- ÂºïÂÖ•Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let pages = JSON.parse(localStorage.getItem('notionClonePages') || '[]');
        let currentPageId = null;
        let quill = null;

        // ÂàùÂßãÂåñ
        function init() {
            loadPagesList();
            if (pages.length > 0) {
                openPage(pages[0].id);
            }
            
            // ÁªëÂÆö‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.getElementById('newPageBtn').addEventListener('click', createNewPage);
            document.getElementById('createPageBtn').addEventListener('click', createNewPage);
            document.getElementById('pageTitle').addEventListener('input', updatePageTitle);
        }

        // ÂàõÂª∫Êñ∞È°µÈù¢
        function createNewPage() {
            const newPage = {
                id: 'page_' + Date.now(),
                title: 'Êú™ÂëΩÂêç',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            pages.unshift(newPage);
            saveData();
            loadPagesList();
            openPage(newPage.id);
        }

        // ÊâìÂºÄÈ°µÈù¢
        function openPage(pageId) {
            currentPageId = pageId;
            const page = pages.find(p => p.id === pageId);
            if (page) {
                document.getElementById('pageTitle').value = page.title;
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorWrapper').style.display = 'block';
                initQuillEditor(page.content);
                loadPagesList();
            }
        }

        // ÂàùÂßãÂåñQuillÁºñËæëÂô® - ‰øÆÂ§çÂ∑•ÂÖ∑Ê†èÊòæÁ§∫ÈóÆÈ¢ò
        function initQuillEditor(content) {
            // ÂÆåÂÖ®ÈáçÁΩÆÁºñËæëÂô®ÂÆπÂô®
            const toolbarElement = document.getElementById('toolbar');
            const editorElement = document.getElementById('editor');
            
            // Ê∏ÖÁ©∫ÂÆπÂô®
            toolbarElement.innerHTML = '';
            editorElement.innerHTML = '';
            
            // ÈîÄÊØÅÁé∞ÊúâÂÆû‰æã
            if (quill) {
                quill = null;
            }

            // ÈÖçÁΩÆQuill - ‰ΩøÁî®Ê†áÂáÜÈÖçÁΩÆ
            const quillConfig = {
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'header': [1, 2, 3, false] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link'],
                        ['clean']
                    ]
                },
                theme: 'snow',
                placeholder: 'Á©∫Ë°å... Êåâ \'/\' Êü•ÁúãÂëΩ‰ª§'
            };

            // ÂàõÂª∫Êñ∞ÁöÑQuillÂÆû‰æã
            quill = new Quill('#editor', quillConfig);

            // ËÆæÁΩÆÂÜÖÂÆπ
            if (content) {
                quill.root.innerHTML = content;
            }

            // ÁõëÂê¨ÂÜÖÂÆπÂèòÂåñ
            quill.on('text-change', function() {
                updatePageContent();
            });

            // ÁõëÂê¨Á≤òË¥¥‰∫ã‰ª∂ - Âè™‰øùÁïôÁ∫ØÊñáÊú¨
            quill.root.addEventListener('paste', function(e) {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text/plain');
                const range = quill.getSelection();
                if (range) {
                    quill.insertText(range.index, text);
                    quill.setSelection(range.index + text.length);
                }
            });

            // ‰∏∫Â∑•ÂÖ∑Ê†èÊåâÈíÆÊ∑ªÂä†Ê†áÈ¢òÂ±ûÊÄß
            setTimeout(() => {
                const toolbar = document.querySelector('.ql-toolbar');
                if (toolbar) {
                    // ‰∏∫Ê†áÂáÜÊåâÈíÆÊ∑ªÂä†Ê†áÈ¢ò
                    const boldBtn = toolbar.querySelector('.ql-bold');
                    if (boldBtn) boldBtn.setAttribute('data-title', 'Á≤ó‰Ωì');
                    
                    const italicBtn = toolbar.querySelector('.ql-italic');
                    if (italicBtn) italicBtn.setAttribute('data-title', 'Êñú‰Ωì');
                    
                    const underlineBtn = toolbar.querySelector('.ql-underline');
                    if (underlineBtn) underlineBtn.setAttribute('data-title', '‰∏ãÂàíÁ∫ø');
                    
                    const headerPicker = toolbar.querySelector('.ql-header');
                    if (headerPicker) headerPicker.setAttribute('data-title', 'Ê†áÈ¢ò');
                    
                    const orderedListBtn = toolbar.querySelector('.ql-list[value="ordered"]');
                    if (orderedListBtn) orderedListBtn.setAttribute('data-title', 'ÊúâÂ∫èÂàóË°®');
                    
                    const bulletListBtn = toolbar.querySelector('.ql-list[value="bullet"]');
                    if (bulletListBtn) bulletListBtn.setAttribute('data-title', 'Êó†Â∫èÂàóË°®');
                    
                    const linkBtn = toolbar.querySelector('.ql-link');
                    if (linkBtn) linkBtn.setAttribute('data-title', 'ÈìæÊé•');
                    
                    const cleanBtn = toolbar.querySelector('.ql-clean');
                    if (cleanBtn) cleanBtn.setAttribute('data-title', 'Ê∏ÖÈô§Ê†ºÂºè');
                }
            }, 100);
        }

        // Êõ¥Êñ∞È°µÈù¢ÂÜÖÂÆπ
        function updatePageContent() {
            if (quill && currentPageId) {
                const content = quill.root.innerHTML;
                const page = pages.find(p => p.id === currentPageId);
                if (page) {
                    page.content = content;
                    page.updatedAt = new Date().toISOString();
                    localStorage.setItem('notionClonePages', JSON.stringify(pages));
                }
            }
        }

        // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢ò
        function updatePageTitle() {
            const title = document.getElementById('pageTitle').value;
            const page = pages.find(p => p.id === currentPageId);
            if (page) {
                page.title = title || 'Êú™ÂëΩÂêç';
                page.updatedAt = new Date().toISOString();
                saveData();
                loadPagesList();
            }
        }

        // Âà†Èô§È°µÈù¢
        function deletePage(pageId, event) {
            event.stopPropagation();
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™È°µÈù¢ÂêóÔºü')) {
                pages = pages.filter(p => p.id !== pageId);
                saveData();
                loadPagesList();
                
                if (currentPageId === pageId) {
                    if (pages.length > 0) {
                        openPage(pages[0].id);
                    } else {
                        currentPageId = null;
                        document.getElementById('pageTitle').value = '';
                        document.getElementById('emptyState').style.display = 'flex';
                        document.getElementById('editorWrapper').style.display = 'none';
                        quill = null;
                    }
                }
            }
        }

        // Âä†ËΩΩÈ°µÈù¢ÂàóË°®
        function loadPagesList() {
            const pagesList = document.getElementById('pagesList');
            pagesList.innerHTML = '';
            
            pages.forEach(page => {
                const pageElement = document.createElement('div');
                pageElement.className = `page-item ${currentPageId === page.id ? 'active' : ''}`;
                pageElement.onclick = () => openPage(page.id);
                
                const title = page.title || 'Êú™ÂëΩÂêç';
                
                pageElement.innerHTML = `
                    <span>${title}</span>
                    <div class="page-actions">
                        <button class="delete-btn" data-page-id="${page.id}">Âà†Èô§</button>
                    </div>
                `;
                
                pagesList.appendChild(pageElement);
            });
            
            // ‰∏∫ÊâÄÊúâÂà†Èô§ÊåâÈíÆÊ∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const pageId = e.target.getAttribute('data-page-id');
                    deletePage(pageId, e);
                });
            });
        }

        // ‰øùÂ≠òÊï∞ÊçÆ
        function saveData() {
            localStorage.setItem('notionClonePages', JSON.stringify(pages));
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);

        // Ê∑ªÂä†ÂÖ®Â±ÄÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(e) {
            // Ctrl+N Êñ∞Âª∫È°µÈù¢
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                createNewPage();
            }
            // Ctrl+S ‰øùÂ≠òÔºàËôΩÁÑ∂Ëá™Âä®‰øùÂ≠òÔºå‰ΩÜ‰øùÊåÅ‰π†ÊÉØÔºâ
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                // Â∑≤ÁªèËá™Âä®‰øùÂ≠ò‰∫Ü
            }
        });
    </script>
</body>
</html>
